<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과판매</title>
    <link rel="stylesheet" href="./css/ex2.css">
    <link rel="stylesheet" href="./font/font.css">
</head>
<body>
    <div id="wrap">
        <div class="banner">
            <div class="head">
                <h1>가정용 꿀사과</h1>
                <p>흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로 입니다.</p>
                <p>질 좋은 사과를 저렴하게 즐겨보세요</p>
            </div>
        </div>
        <main>
            <h2>확인하세요</h2>
            <ul>
                <li>주문 및 배송</li>
                <p class="a"><span>오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
                <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            </ul>
            <ul>
                <li>교환 및 환불</li>
                <p class="a">불만족시 <span>100% 환불</span>해 드립니다</p>
                <p>고객센터로 전화주세요</p>
            </ul>
            <ul>
                <li>고객센터</li>
                <address class="a">0000-0000</address>
                <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </ul>
        </main>
    </div>
</body>
</html>
